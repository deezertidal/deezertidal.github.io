name: Auto Update.js

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch: 

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v2

      - name: Copy files from private repo
        run: |
          cp -r userscript/BiliEnhance.user.js userscript/
          cp -r userscript/chatgpt.user.js userscript/
          cp -r userscript/autopage.user.js userscript/
          cp -r userscript/mediavip.user.js userscript/
          cp -r userscript/popupblock.user.js userscript/
          cp -r userscript/translate.user.js userscript/

      - name: Commit and push changes
        run: |
          set -e
          git config --global user.email "jrull5400@gmail.com"
          git config --global user.name "deezertidal"
          git add .
          git commit -m "Sync js files"
          git push -u origin master
