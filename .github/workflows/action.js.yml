name: Auto Update.js

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch: 

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v2

      - name: Checkout private repo
        uses: actions/checkout@v2
        with:
          repository: deezertidal/sync
          token: ${{ secrets.PAT }}
          ref: master
          path: tmp

      - name: Create folder if
        run: |
          if [ ! -d "userscript" ]; then
            mkdir userscript
          fi
      - name: File
        run: |
          cp -r tmp/userscript/BiliEnhance.user.js userscript/
          cp -r tmp/userscript/chatgpt.user.js userscript/
          cp -r tmp/userscript/autopage.user.js userscript/
          cp -r tmp/userscript/mediavip.user.js userscript/
          cp -r tmp/userscript/popupblock.user.js userscript/
          cp -r tmp/userscript/translate.user.js userscript/
      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Sync js files"
          git push -u origin master
