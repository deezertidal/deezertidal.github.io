<script>
var colors = ['#4285F4', '#DB4437', '#0F9D58'];
colors = colors.concat(colors); 
var buttons = document.querySelectorAll('.myButton');

var currentColorIndex = Math.floor(Math.random() * colors.length);
var currentColorCount = 1;
for (var i = 0; i < buttons.length; i++) {
  buttons[i].style.backgroundColor = colors[currentColorIndex % colors.length];
  currentColorCount++;
  if (currentColorCount > 2) {
    currentColorIndex++;
    currentColorCount = 1;
  }
}
</script>

<script>
$('button').on('click', function() {
    var bgColor = $(this).css('background-color');
    bgColor = bgColor.replace('rgb(', '').replace(')', '').split(',');
    var r = 255 - parseInt(bgColor[0]);
    var g = 255 - parseInt(bgColor[1]);
    var b = 255 - parseInt(bgColor[2]);
    $(this).css('background-color', 'rgb(' + r + ',' + g + ',' + b + ')');
});
</script>
    <div id="ip-info"></div>

<script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
            var info = "<h4>当前IP信息</h4>";
            info += "<ul>";
            info += "<li>IP地址: " + data.ip + "</li>";
            info += "<li>服务商: " + data.isp + "</li>";
            info += "<li>国家或地区: " + getFlag(data.country_code) + " " + data.country + "</li>";
            info += "<li>城市: " + data.region + "</li>";

            info += "<li>ASN: " + data.asn + "</li>";
            info += "</ul>";
            document.getElementById("ip-info").innerHTML = info;
        }
    };
    xhr.open("GET", "https://api.ip.sb/geoip", true);
    xhr.send();

    function getFlag(countryCode) {
        const codePoints = countryCode.toUpperCase().split('').map(char => 127397 + char.charCodeAt());
        return String.fromCodePoint(...codePoints);
    }
</script>
